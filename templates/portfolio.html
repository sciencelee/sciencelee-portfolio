{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
{#    row 1#}
    <section class="home-content">
        <div class="container p-0">
            <div class="row portfolio-row justify-content-center">
            {% for project in projects %}
                <div class="col-12 col-md-5 justify-content-center">
                    <div class="portfolio-row justify-content-center">
                        <div class="text-center">
                            <!-- project title  -->
                            <h4 class="index-header"> {{project[0]}} </h4>
                        </div>
                    </div>

                    <div class="portfolio-row justify-content-center">
                        <a target="_blank" href={{ project[1] }}>
                            <img class="portfolio-img" src="{{  project[2] }}">
                        </a>
                         <h6>{{ project[3] }}</h6>
                    </div>

                </div>
            {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
